<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repeat's Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Home</a>
        <a href="music.html">Music</a>
        <a href="games.html">Games</a>
        <a href="info.html">Info</a>
        <a href="#" class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</a>
    </div>
    <div class="menu-icon" onclick="openNav()">☰</div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html">Home</a>
        <a href="music.html">Music</a>
        <a href="games.html">Games</a>
        <a href="info.html">Info</a>
        <a href="#" class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</a>
    </div>
    <div class="content">
        <h1>Welcome to Repeat's Website!<h1>
        <h2>This is my website were i put info/what i have made! Please put reviews in my discord server!</h2>
    </div>
    <script>
        // Function to open the sidebar
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }
    
        // Function to close the sidebar
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        }
    
        // Check for saved dark mode state on page load
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>  
</body>
</html>
